# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
#
# This must be changed for production, but we recommend not changing it in this file.
#
# See http://www.playframework.com/documentation/latest/ApplicationSecret for more details.
play.crypto.secret = "changeme"
play.i18n.langs = [ "en" ]
jira.issueEndpoint = "/rest/api/latest/issue/"
jira.issueName = "POET"

jira.baseUrl = ${?JIRA_BASE_URL}
jira.username = ${?JIRA_USERNAME}
jira.password = ${?JIRA_PASSWORD}

error-message.issue-not-found = "Cannot find issue."
error-message.invalid-question = "Cannot understand the question."

db.default.driver=org.postgresql.Driver
db.default.url="jdbc:postgresql://localhost/poetdb"
db.default.username=${?DB_USERNAME}
db.default.password=${?DB_PASSWORD}
